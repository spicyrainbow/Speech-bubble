<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered, Larger Speech Bubble</title>
  <style>
    /* Centering container */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fafafa;
    }

    .speech-bubble {
      position: relative;
      display: inline-block;
      padding: 20px 30px;        
      background: #f0f0f0;
      border-radius: 40px;       
      font-family: sans-serif;
      font-size: 1.5rem;         
      max-width: 80%;            
      text-align: center;
    }

    .speech-bubble::after {
      content: "";
      position: absolute;
      bottom: -35px;              
      left: 80%;
      transform: translateX(-50%);
      border-width: 20px;         
      border-style: solid;
      border-color: #f0f0f0 transparent transparent transparent;
    }
  </style>
</head>
<body>
  <div class="speech-bubble">
    Hello wooo0ooOorld!
  </div>
</body>
</html>
